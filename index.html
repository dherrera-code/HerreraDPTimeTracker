<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./Styles/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-grid container container-spacing">

    <article class="main-card">
      <div class="card h-100 bg-card-text">
        <div class="bg-custom card-body ps-4 py-4">
          <div class="row d-flex align-items-center">

            <div class="col-4 col-lg-12">
              <img class="img-border mb-lg-3" src="./images/image-jeremy.png" alt="A picture of Jeremy Robson!">
            </div>
            
            <div class="col-8 col-lg-12">
              <p class="mb-0 pt-lg-5 pb-1" style="font-size: 15px; color: #BBC0FF;">Report for</p>
              <h1 class="text-white pb-lg-4 student-name" style="font-weight: 1">Jeremy Robson</h1>
            </div>
          </div>
        </div>
          
        <div class="py-2">
          <ul class="navbar-nav navbar-dark me-auto mb-2 mb-lg-0 ">
            <li class="">
              <button id="daily-btn" class="nav-link active">Daily</a>
            </li>
            <li class="">
              <button id="weekly-btn" class="nav-link" href="">Weekly</a>
            </li>
            <li class="">
              <button id="monthly-btn" aria-pressed="false" class="nav-link" href="">Monthly</a>
            </li>
          </ul>
        </div>
      </div>
    </article>

    <article id="work-card" class="position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-work" style=" border-radius: 15px;">
            <img src="./images/icon-work.svg" class="position-absolute" style="right: 15px; bottom: 20px; "
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Work</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="work-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="work-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article id="play-card" class="position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-play" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-play.svg" class="position-absolute" style="right: 15px; bottom: 18px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 id="" class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Play</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="play-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="play-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article class="study-card position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-study" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-study.svg" class="position-absolute" style="right: 15px; bottom: 18px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 id="" class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Study</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="study-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="study-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article class="exercise-card position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-exercise" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-exercise.svg" class="position-absolute" style="right: 15px; bottom: 35px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 id="" class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Exercise</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="exercise-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="exercise-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article class="social-card position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-social" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-social.svg" class="position-absolute" style="right: 15px; bottom: 5px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 id="" class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Social</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="social-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="social-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article class="self-care-card position-relative overflow-hidden">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-self-care" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-self-care.svg" class="position-absolute" style="right: 15px; bottom: 30px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center pt-sm-3 pt-lg-2">
              <h5 id="" class="text-white m-0 pt-lg-3 py-3 title-size" style="font-weight: light;">Self Care</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-start pb-sm-4 pb-2 pt-lg-2 ps-sm-4">
            <div class="col-6 col-sm-12 card-padding pb-lg-2">
              <h1 id="self-care-current-hours" style="font-weight: 1;" class=" current-hour-text text-white mb-0">32hrs</h1>
            </div>
            <div class="col-6 col-sm-12 px-0 ps-lg-2 pb-lg-1">
              <p id="self-care-previous-hours" class="text-custom-color mb-0 text-end text-md-start">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="./Scripts/app.js"></script>
</body>

</html>
