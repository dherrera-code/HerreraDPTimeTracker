<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./Styles/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-grid container container-spacing">

    <article class="main-card d-flex">
      <div class="card h-100 bg-card-text">

        <div class="bg-custom card-body ps-4">
          <img src="./images/image-jeremy.png" class="py-4 mb-3 img-fluid" alt="Image of Jeremy Robson"
            style="width: 78px;">
          <p class="text-white mb-0" style="font-size: 15px;">Report for</p>
          <h1 class=" text-white pb-4" style="font-size: 40px; font-weight: 1;">Jeremy Robson</h5>
        </div>

        <div class="card-body">
          <ul class="navbar-nav navbar-dark me-auto mb-2 mb-lg-0">
            <li class="">
              <a class="nav-link" href="">Daily</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Weekly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Monthly</a>
            </li>
          </ul>
        </div>
      </div>

    </article>

    <article id="work-card" class="position-relative">
      <div class="container position-absolute">
        <div class="row" style="height: 90px;">
          <div class="col bg-work" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-work.svg" class="position-absolute" style="right: 15px; bottom: 10px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center">
              <h5 id="" class="text-white pt-4 pb-2" style="font-size: 14px; font-weight: light;">Work</h5>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row d-flex align-items-center pb-4">
            <!-- font size for time is changed to 32px.  -->
            <div class="col p-0">
              <h1 id="" style="font-weight: 1;" class=" current-hour-text text-white ps-sm-4 pb-1 pt-1">32hrs</h1>
            </div>
            <div class="col p-0">
              <p id="" class="text-custom-color">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article id="play-card" class=" position-relative">
      <div class="container position-absolute">
        <div class="row" style="height: 80px;">
          <div class="col bg-play" style="z-index: -2; border-radius: 15px;">
            <img src="./images/icon-play.svg" class="position-absolute" style="right: 15px; bottom: 10px; z-index: -1;"
              alt="Work card">
          </div>
        </div>
      </div>
      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">
          <div class="col">
            <div class="container d-flex flex-row justify-content-between align-items-center">
              <h5 id="" class="text-white pt-4 pb-2" style="font-size: 14px; font-weight: light;">Work</h2>
                <img class="object-fit-contain icon-color" src="./images/icon-ellipsis.svg"
                  alt="Three dots to drop down more options!">
            </div>
          </div>
          <div class="row">
            <h1 id="" style="font-size: 56px; font-weight: 1;" class="text-white ps-4 pb-1 pt-1">32hrs</h1>
          </div>
          <div class="row pb-3">
            <p id="" class="text-custom-color ps-4">Last week - 36hrs</p>
          </div>
        </div>
      </div>
    </article>

          <div class="row pb-3">

          </div>
        </div>

    <article class="social-card position-relative">

        <div class="row" style="height: 80px;">
          <div class="col bg-social" style="z-index: -2; border-radius: 15px;">

        </div>

      <div class="position-absolute container" style="bottom: 0px;">

          <div class="col">

      <div class="container position-absolute">
        <div class="row" style="height: 80px;">

      <div class="position-absolute container" style="bottom: 0px;">
        <div class="row bg-card-text card-hover" style="border-radius: 15px;">

            <div class="container d-flex flex-row justify-content-between align-items-center">

          </div>
          <div class="row pb-3">

    </article>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="./Scripts/app.js"></script>
</body>
